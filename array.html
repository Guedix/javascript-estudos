<html>
      <head>
            <title>Array</title>

            <script>
                    var salada = new Array();                   
                    salada[0] = "uva";
                    salada[1] = "Laranja";
                    salada[2] = "banana";
                    /*adicionar elementos no final array*/
                    salada.push("mamao"); 
                    /*adicionar elementos no inicio array*/
                    salada.unshift("Pera");
                    /*excluir os elemento final*/
                    salada.pop();
                    /*escluir os elemento inicial*/
                    salada.shift();
                    
                    console.log(salada);
                    console.log("numeros de elemento: " + salada.length); /*adicionar escrita e a quantidade de elementos*/
            </script>

      </head>

      <body>

      </body>
</html>
